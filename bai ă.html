bai 2
<input id="demo" type="text">
<button onclick="nhap()">in và chèn dấu</button>
<script>

    function nhap() {
        let a = document.getElementById("demo").value;
        let b = (a.split(''));
        let arr = [b[0]];
        for (let i = 1; i < b.length; i++) {
            if (b[i] % 2 === 0 && b[i - 1] % 2 === 0) {
                arr.push("-", b[i]);
            } else {
                arr.push(b[i]);
            }
        }
        alert(arr.join(''))
    }
</script>
